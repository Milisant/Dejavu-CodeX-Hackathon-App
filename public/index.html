@import url(https://fonts.googleapis.com/css?family=Monoton);

.animation {
  margin: 20px auto;
  font-family: 'Monoton';
  overflow: hidden;
  text-align: center;
  vertical-align: middle;
  animation: 0.5s DEJAVU infinite alternate linear;
  text-shadow: 0 0 10px cyan, 0 0 10px cyan;
}
.animation:before {
  content: '';
  display: inline-block;
  height: 100%;
  vertical-align: middle;
}

.DEJAVU {
  display: inline-block;
  margin: 0;
  color: white;
  font-size: 50px;
  outline: none;
  vertical-align: middle;
}

@keyframes DEJAVU {
  0%   { text-shadow: 0 0 5px cyan, 0 0 5px cyan, 0 0 15px cyan; }
  100%   { text-shadow: 0 0 5px cyan, 0 0 5px cyan, 0 0 30px cyan; }
}

</style>
